<!DOCTYPE html>
<html>
<head>
  <title>Payment List</title>
  <style>
    body {
      background-image: url('lightjustpink.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: Gold;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    p {
  font-weight: bold;
}
    h2, h3 { color: Gold; }
    .input-row {
      display: flex;
      flex-direction: row;
      gap: 20px;
      margin-bottom: 20px;
      width: 100%;
      justify-content: center;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      padding: 12px 16px;
      font-size: 16px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input[type="number"] {
      step: any;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      background-color: #8e24aa;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #6a1b9a;
    }
    .paid {
      text-decoration: line-through;
      color: gray;
    }
    .entry-content {
      display: inline-block;
    }
    .delete-btn,
    .select-btn {
      margin-left: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .print-section {
      margin-top: 20px;
    }
  </style>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h2>Payment List</h2>
  <form id="paymentForm">
    <div class="input-row">
      <input type="text" id="nameInput" placeholder="Name">
      <input type="number" id="priceInput" placeholder="Price" step="any">
    </div>
    <div class="input-row">
      <input type="date" id="dateInput">
      <button type="submit">Add</button>
    </div>
  </form>
  <button onclick="downloadPayments()">Download Data</button>
  <select id="dateFilter" onchange="renderList()">
    <option value="all">All Dates</option>
  </select>
  <ul id="paymentList"></ul>
  <h3>Selected for Print</h3>
  <div id="selectedByDate"></div>
  <div class="print-section">
    <button onclick="window.print()">Print Selected</button>
  </div>
  <script>
    let payments = JSON.parse(localStorage.getItem('payments')) || [];
    let selected = JSON.parse(localStorage.getItem('selected')) || [];
    let hasDownloaded = false;

    window.addEventListener("beforeunload", function (e) {
      if (!hasDownloaded && (payments.length > 0 || selected.length > 0)) {
        const confirmationMessage = "You have unsaved data. Are you sure you want to leave without downloading it?";
        (e || window.event).returnValue = confirmationMessage;
        return confirmationMessage;
      }
    });

    function savePayments() {
      localStorage.setItem('payments', JSON.stringify(payments));
      localStorage.setItem('selected', JSON.stringify(selected));
    }

    function downloadPayments() {
      const wb = XLSX.utils.book_new();
      const wsPayments = XLSX.utils.json_to_sheet(payments);
      XLSX.utils.book_append_sheet(wb, wsPayments, "Payments");
      const wsSelected = XLSX.utils.json_to_sheet(selected);
      XLSX.utils.book_append_sheet(wb, wsSelected, "Selected");
      XLSX.writeFile(wb, "payments.xlsx");
      hasDownloaded = true;
    }

    function deleteEntry(index) {
      payments.splice(index, 1);
      savePayments();
      renderList();
    }

    <strong>This is bold text</strong>

    function removeFromSelected(index) {
      selected.splice(index, 1);
      savePayments();
      renderSelectedTable();
    }

    function renderList() {
      const list = document.getElementById("paymentList");
      const dateFilter = document.getElementById("dateFilter").value;
      list.innerHTML = '';

      const grouped = {};
      payments.forEach((entry, index) => {
        if (!grouped[entry.date]) grouped[entry.date] = [];
        grouped[entry.date].push({ ...entry, index });
      });

      const filterSelect = document.getElementById("dateFilter");
      const currentOptions = Array.from(filterSelect.options).map(o => o.value);
      Object.keys(grouped).forEach(date => {
        if (!currentOptions.includes(date)) {
          const option = document.createElement("option");
          option.value = date;
          option.innerText = date;
          filterSelect.appendChild(option);
        }
      });

      const datesToShow = dateFilter === "all"
        ? Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a))
        : [dateFilter];

      datesToShow.forEach(date => {
        if (!grouped[date]) return;
        const dateHeader = document.createElement("h3");
        dateHeader.innerText = date;
        list.appendChild(dateHeader);

        grouped[date].forEach(({ name, price, paid, index }) => {
          const li = document.createElement("li");
          const contentDiv = document.createElement("div");
          contentDiv.className = "entry-content";

          const label = document.createElement("label");
          label.innerText = `${name} - $${parseFloat(price).toFixed(2)} `;
          if (paid) label.classList.add("paid");

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = paid;
          checkbox.onchange = () => {
            payments[index].paid = checkbox.checked;
            savePayments();
            renderList();
          };

          const selectBtn = document.createElement("button");
          selectBtn.className = "select-btn";
          selectBtn.innerText = "Select";
          selectBtn.onclick = () => {
            const [removed] = payments.splice(index, 1);
            selected.push(removed);
            savePayments();
            renderList();
            renderSelectedTable();
          };

          const deleteBtn = document.createElement("button");
          deleteBtn.className = "delete-btn";
          deleteBtn.innerText = "Delete";
          deleteBtn.onclick = () => deleteEntry(index);

          contentDiv.appendChild(label);
          contentDiv.appendChild(checkbox);
          li.appendChild(contentDiv);
          li.appendChild(selectBtn);
          li.appendChild(deleteBtn);
          list.appendChild(li);
        });
      });
    }

    function renderSelectedTable() {
      const container = document.getElementById("selectedByDate");
      container.innerHTML = '';
      const grouped = {};
      selected.forEach((entry, index) => {
        if (!grouped[entry.date]) grouped[entry.date] = [];
        grouped[entry.date].push({ ...entry, index });
      });

      Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a)).forEach(date => {
        const heading = document.createElement("h4");
        heading.innerText = date;
        container.appendChild(heading);

        const table = document.createElement("table");
        table.innerHTML = `
          <thead><tr><th>Name</th><th>Price</th><th>Date</th><th>Action</th></tr></thead>
          <tbody></tbody>
        `;
        const tbody = table.querySelector("tbody");

        grouped[date].forEach((entry, i) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${entry.name}</td>
            <td>$${parseFloat(entry.price).toFixed(2)}</td>
            <td>${entry.date}</td>
            <td><button class="delete-btn" onclick="removeFromSelected(${entry.index})">Delete</button></td>
          `;
          tbody.appendChild(row);
        });

        container.appendChild(table);
      });
    }

    function addEntry() {
      const name = document.getElementById("nameInput").value.trim();
      const price = document.getElementById("priceInput").value;
      const dateInput = document.getElementById("dateInput").value;
      if (!name || isNaN(parseFloat(price))) return;
      const date = dateInput || new Date().toISOString().split('T')[0];
      payments.push({ name, price: parseFloat(price), paid: false, date });
      savePayments();
      renderList();
      document.getElementById("nameInput").value = '';
      document.getElementById("priceInput").value = '';
      document.getElementById("dateInput").value = '';
    }

    document.getElementById("paymentForm").addEventListener("submit", function (e) {
      e.preventDefault();
      addEntry();
    });

    renderList();
    renderSelectedTable();
  </script>
</body>
</html>
